<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOGE Lord</title>
    <link rel="stylesheet" href="doge-lord.css">
</head>
<body>
    <header>
        <div class="menu-bar">
            <span>DOGE Lord, Day <span id="turn">1</span> of 30</span>
            <span id="stats">
                <span class="positive">Money: <span id="money">500</span></span> |
                <span class="positive">Political: <span id="political">100</span></span> |
                <span class="positive">Manpower: <span id="manpower">100</span></span> |
                <span class="negative">Inefficiency: <span id="inefficiency">185</span></span>
            </span>
        </div>
    </header>
    <main>
        <div id="output">Welcome to DOGE Lord! Reduce inefficiency below 100 in 30 turns. Use buttons below!</div>
        <div id="buttons"></div>
    </main>
    <footer>
        <button class="retro-button" onclick="showViewAgencies()">View Agencies</button>
        <button class="retro-button" onclick="showReformAgency()">Reform Agency</button>
        <button class="retro-button" onclick="showManageResources()">Manage Resources</button>
        <button class="retro-button end-turn-button" onclick="endTurn()">End Turn</button>
    </footer>
    <script src="doge-lord.js"></script>
</body>
</html>
